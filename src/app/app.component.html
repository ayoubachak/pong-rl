<div class="app-container">
  <!-- Game Menu -->
  <app-game-menu
    *ngIf="currentView === 'menu'"
    (startGame)="onStartGame($event)">
  </app-game-menu>

  <!-- Pong Game -->
  <app-pong-game
    *ngIf="currentView === 'game' && gameSettings"
    [settings]="gameSettings"
    (gameEnded)="onGameEnded()">
  </app-pong-game>
</div>
