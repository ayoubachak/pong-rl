<div class="app-container">
  <!-- Game Menu -->
  <app-game-menu
    *ngIf="currentView === 'menu'"
    (startGame)="onStartGame($event)"
    (watchAILearn)="onWatchAILearn()">
  </app-game-menu>

  <!-- Pong Game -->
  <app-pong-game
    *ngIf="currentView === 'game' && gameSettings"
    [settings]="gameSettings"
    (gameEnded)="onGameEnded()">
  </app-pong-game>

  <!-- AI Learning Mode -->
  <app-ai-learning
    *ngIf="currentView === 'ai-learning'"
    (backToMenu)="onBackToMenu()">
  </app-ai-learning>
</div>
